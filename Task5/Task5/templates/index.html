<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Titanic Survival Prediction</h1>
    <form method="POST" action="/">
        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" step="0.01" min="0" max="120" required>

        <label for="sibsp">Number of Siblings/Spouses Aboard:</label>
        <input type="number" id="sibsp" name="sibsp" min="0" max="10" required>

        <label for="parch">Number of Parents/Children Aboard:</label>
        <input type="number" id="parch" name="parch" min="0" max="10" required>

        <label for="fare">Fare:</label>
        <input type="number" id="fare" name="fare" step="0.01" min="0" max="1000" required>

        <label for="embarked">Embarked:</label>
        <select id="embarked" name="embarked">
            <option value="S">S</option>
            <option value="C">C</option>
            <option value="Q">Q</option>
        </select>

        <label for="class">Class:</label>
        <select id="class" name="class">
            <option value="First">First</option>
            <option value="Second">Second</option>
            <option value="Third">Third</option>
        </select>

        <label for="who">Who:</label>
        <select id="who" name="who">
            <option value="child">Child</option>
            <option value="woman">Woman</option>
            <option value="man">Man</option>
        </select>

        <label for="alone">Traveling Alone:</label>
        <select id="alone" name="alone">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
